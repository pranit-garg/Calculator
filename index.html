<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 id="titleHeader">The Doggie Calculator</h1>
    <div class="roundCorners" id="calculatorContainer">
        <div class="row" id="row1">
            <div class="column roundCornersScreen" id="column1">
                <div class="calculatorScreen"> <p class="calculatorDisplayForPreviousNumber"></p></div>
                <div class="calculatorScreen"> <p class="calculatorDisplay">0</p> </div>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="column clearButton roundCorners" id="column2"> 
                <p>CLEAR</p>
            </div>
            <div class="column deleteButton roundCorners" id="column3">
                <p>DELETE</p>
            </div>
        </div>
        <div class="row" id="row3">
            <div class="column numberButton num1 roundCorners" id="column4">
                <p>1</p>
            </div>
            <div class="column numberButton num2 roundCorners" id="column5">
                <p>2</p>
            </div>
            <div class="column numberButton num3 roundCorners" id="column6">
                <p>3</p>
            </div>
            <div class="column operatorButton multiplyButton roundCorners" id="column7">
                <p>x</p>
            </div>
        </div>
        <div class="row" id="row4">
            <div class="column numberButton num4 roundCorners" id="column8">
                <p>4</p>
            </div>
            <div class="column numberButton num5 roundCorners" id="column9">
                <p>5</p>
            </div>
            <div class="column numberButton num6 roundCorners" id="column10">
                <p>6</p>
            </div>
            <div class="column operatorButton divideButton roundCorners" id="column11">
                <p>รท</p>
            </div>
        </div>
        <div class="row" id="row5">
            <div class="column numberButton num7 roundCorners" id="column12">
                <p>7</p>
            </div>
            <div class="column numberButton num8 roundCorners" id="column13">
                <p>8</p>
            </div>
            <div class="column numberButton num9 roundCorners" id="column14">
                <p>9</p>
            </div>
            <div class="column operatorButton addButton roundCorners" id="column15">
                <p>+</p>
            </div>
        </div>
        <div class="row" id="row6">
            <div class="column decimalButton roundCorners" id="column16">
                <p>.</p>
            </div>
            <div class="column numberButton num0 roundCorners" id="column17">
                <p>0</p>
            </div>
            <div class="column equalsButton roundCorners" id="column18">
                <p>=</p>
            </div>
            <div class="column operatorButton subtractButton roundCorners" id="column19">
                <p>-</p>
            </div>
        </div>
    </div>
    
</body>
</html>
