<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 id="titleHeader">Calculator by Pranit</h1>
    <div id="calculatorContainer">
        <div class="row" id="row1">
            <div class="column" id="column1">
                <p class="calculatorDisplay">0</p>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="column operatorButton clearButton" id="column2"> 
                <p>CLEAR</p>
            </div>
            <div class="column operatorButton deleteButton" id="column3">
                <p>DELETE</p>
            </div>
        </div>
        <div class="row" id="row3">
            <div class="column numberButton num1" id="column4">
                <p>1</p>
            </div>
            <div class="column numberButton num2" id="column5">
                <p>2</p>
            </div>
            <div class="column numberButton num3" id="column6">
                <p>3</p>
            </div>
            <div class="column operatorButton multiplyButton" id="column7">
                <p>x</p>
            </div>
        </div>
        <div class="row" id="row4">
            <div class="column numberButton num4" id="column8">
                <p>4</p>
            </div>
            <div class="column numberButton num5" id="column9">
                <p>5</p>
            </div>
            <div class="column numberButton num6" id="column10">
                <p>6</p>
            </div>
            <div class="column operatorButton divideButton" id="column11">
                <p>รท</p>
            </div>
        </div>
        <div class="row" id="row5">
            <div class="column numberButton num7" id="column12">
                <p>7</p>
            </div>
            <div class="column numberButton num8" id="column13">
                <p>8</p>
            </div>
            <div class="column numberButton num9" id="column14">
                <p>9</p>
            </div>
            <div class="column operatorButton addButton" id="column15">
                <p>+</p>
            </div>
        </div>
        <div class="row" id="row6">
            <div class="column numberButton decimalButton" id="column16">
                <p>.</p>
            </div>
            <div class="column numberButton num0" id="column17">
                <p>0</p>
            </div>
            <div class="column operatorButton equalsButton" id="column18">
                <p>=</p>
            </div>
            <div class="column operatorButton subtractButton" id="column19">
                <p>-</p>
            </div>
        </div>
    </div>
    
</body>
</html>
